<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Weather App</title>

</head>
<body>
  <div class="container">
    <header class="container__header">
      <img src="/assets/images/logo.svg" alt="Logo">

      <div class="container__header-dropdown dropdown">
      <button id="unitsButton" class="dropdown__trigger" data-target="unitsDropdown">
        <img src="/assets/images/icon-units.svg" alt="dropdown" class="dropdown__arrow" width="16">
        Units
        <img src="/assets/images/icon-dropdown.svg" alt="dropdown" class="dropdown__arrow" width="16">
      </button>
      
      <div id="unitsDropdown" class="dropdown__menu">
        <button id="toggleUnitsButton" class="dropdown__action">Switch to Imperial</button>
        <hr>

        <section class="dropdown__item">
          <p class="dropdown__label">Temperature</p>
          <section class="dropdown__group">
            <button class="dropdown__option" data-unit="temperature" data-value="celsius">
              Celsius (°C)
              <img src="assets/images/icon-checkmark.svg" alt="checkmark" class="dropdown__checkmark">
            </button>
            <button class="dropdown__option" data-unit="temperature" data-value="fahrenheit">
              Fahrenheit (°F)
              <img src="assets/images/icon-checkmark.svg" alt="checkmark" class="dropdown__checkmark">
            </button>
          </section>
        </section>

        <hr>

        <section class="dropdown__item">
          <p class="dropdown__label">Wind Speed</p>
          <section class="dropdown__group">
            <button class="dropdown__option" data-unit="wind" data-value="kmh">
              km/h
              <img src="assets/images/icon-checkmark.svg" alt="checkmark" class="dropdown__checkmark">
            </button>
            <button class="dropdown__option" data-unit="wind" data-value="mph">
              mph
              <img src="assets/images/icon-checkmark.svg" alt="checkmark" class="dropdown__checkmark">
            </button>
          </section>
        </section>

        <hr>

        <section class="dropdown__item">
          <p class="dropdown__label">Precipitation</p>
          <section class="dropdown__group">
            <button class="dropdown__option" data-unit="precipitation" data-value="mm">
              Millimeters (mm)
              <img src="assets/images/icon-checkmark.svg" alt="checkmark" class="dropdown__checkmark">
            </button>
            <button class="dropdown__option" data-unit="precipitation" data-value="inch">
              Inches (in)
              <img src="assets/images/icon-checkmark.svg" alt="checkmark" class="dropdown__checkmark">
            </button>
          </section>
        </section>
      </div>
      </div>
    </header>

    <h1 class="app-title"><span class="app-title__text">How's the sky looking today?</span></h1>

    <main class="main-content-wrapper">

      <div class="search">
        <div class="search__content">
            <div class="search__input">
              <form id="searchForm" class="search__form">
                <label for="search_query">
                  <input type="search" id="search_query" name="query" placeholder="Search for a place..." autocomplete="off">
                  <div id="autocompleteResults" class="search__results"></div>
                </label>
              </form>
            </div>
          <button type="submit" form="searchForm" class="search__button">Search</button>
        </div>
      </div>

      <div class="grid-layout">
        <div class="grid-layout__left-column">

          <section class="weather">
            <section class="weather__info">

            </section>
            <ul class="key-metrics__list">
              <li class="key-metrics__item">
                <article class="key-metrics__item-content">
                  <p class="key-metrics__label">Feels Like</p>
                  <p class="key-metrics__value">—</p>
                </article>
              </li>
              <li class="key-metrics__item">
                <article class="key-metrics__item-content">
                  <p class="key-metrics__label">Humidity</p>
                  <p class="key-metrics__value">—</p>
                </article>
              </li>
              <li class="key-metrics__item">
                <article class="key-metrics__item-content">
                  <p class="key-metrics__label">Wind</p>
                  <p class="key-metrics__value">—</p>
                </article>
              </li>
              <li class="key-metrics__item">
                <article class="key-metrics__item-content">
                  <p class="key-metrics__label">Precipitation</p>
                  <p class="key-metrics__value">—</p>
                </article>
              </li>
            </ul>
          </section>

          <section class="daily-forecast">
            <header class="daily-forecast__header">
            <span>Daily forecast</span>
            </header>
            <div class="daily-forecast__list">
              <article class="daily-forecast__item">
                <p class="daily-forecast__day"></p>
                <img src="" alt="" class="daily-forecast__icon">
                <section class="daily-forecast__temps">
                  <p class="daily-forecast__high"></p>
                  <p class="daily-forecast__low"></p>
                </section>
              </article>

              <article class="daily-forecast__item">
                <p class="daily-forecast__day"></p>
                <img src="" alt="" class="daily-forecast__icon">
                <section class="daily-forecast__temps">
                  <p class="daily-forecast__high"></p>
                  <p class="daily-forecast__low"></p>
                </section>
              </article>

              <article class="daily-forecast__item">
                <p class="daily-forecast__day"></p>
                <img src="" alt="" class="daily-forecast__icon">
                <section class="daily-forecast__temps">
                  <p class="daily-forecast__high"></p>
                  <p class="daily-forecast__low"></p>
                </section>
              </article>

              <article class="daily-forecast__item">
                <p class="daily-forecast__day"></p>
                <img src="" alt="" class="daily-forecast__icon">
                <section class="daily-forecast__temps">
                  <p class="daily-forecast__high"></p>
                  <p class="daily-forecast__low"></p>
                </section>
              </article>

              <article class="daily-forecast__item">
                <p class="daily-forecast__day"></p>
                <img src="" alt="" class="daily-forecast__icon">
                <section class="daily-forecast__temps">
                  <p class="daily-forecast__high"></p>
                  <p class="daily-forecast__low"></p>
                </section>
              </article>

              <article class="daily-forecast__item">
                <p class="daily-forecast__day"></p>
                <img src="" alt="" class="daily-forecast__icon">
                <section class="daily-forecast__temps">
                  <p class="daily-forecast__high"></p>
                  <p class="daily-forecast__low"></p>
                </section>
              </article>

              <article class="daily-forecast__item">
                <p class="daily-forecast__day"></p>
                <img src="" alt="" class="daily-forecast__icon">
                <section class="daily-forecast__temps">
                  <p class="daily-forecast__high"></p>
                  <p class="daily-forecast__low"></p>
                </section>
              </article>
            </div>
          </section>
        </div>

        <aside class="grid-layout__right-column">
          <section class="hourly-forecast">
            <header class="hourly-forecast__header">
              <p class="hourly-forecast__header-label">Hourly forecast</p>  

              <div class="hourly-forecast__container">
                <button id="daySelectorButton" class="dropdown__trigger hourly-forecast__trigger" data-target="hourlyForecastDropdown">–
                  <img src="/assets/images/icon-dropdown.svg" alt="dropdown" class="dropdown__arrow">
                </button>

                <div id="hourlyForecastDropdown" class="dropdown__menu hourly-forecast__menu">
                <button class="hourly-forecast__dropdown-button">Monday</button>
                <button class="hourly-forecast__dropdown-button">Tuesday</button>
                <button class="hourly-forecast__dropdown-button">Wednesday</button>
                <button class="hourly-forecast__dropdown-button">Thursday</button>
                <button class="hourly-forecast__dropdown-button">Friday</button>
                <button class="hourly-forecast__dropdown-button">Saturday</button>
                <button class="hourly-forecast__dropdown-button">Sunday</button>
                </div>
              </div>
            </header>

            <div class="hourly-forecast__list">
              <article class="hourly-forecast__item">
                <section class="hourly-forecast__item-left">
                  <img src="" alt="" class="hourly-forecast__icon">
                  <p class="hourly-forecast__time"></p>
                </section>
                <p class="hourly-forecast__temp"></p>
              </article>

              <article class="hourly-forecast__item">
                <section class="hourly-forecast__item-left">
                  <img src="" alt="" class="hourly-forecast__icon">
                  <p class="hourly-forecast__time"></p>
                </section>
                <p class="hourly-forecast__temp"></p>
              </article>

              <article class="hourly-forecast__item">
                <section class="hourly-forecast__item-left">
                  <img src="" alt="" class="hourly-forecast__icon">
                  <p class="hourly-forecast__time"></p>
                </section>
                <p class="hourly-forecast__temp"></p>
              </article>

              <article class="hourly-forecast__item">
                <section class="hourly-forecast__item-left">
                  <img src="" alt="" class="hourly-forecast__icon">
                  <p class="hourly-forecast__time"></p>
                </section>
                <p class="hourly-forecast__temp"></p>
              </article>

              <article class="hourly-forecast__item">
                <section class="hourly-forecast__item-left">
                  <img src="" alt="" class="hourly-forecast__icon">
                  <p class="hourly-forecast__time"></p>
                </section>
                <p class="hourly-forecast__temp"></p>
              </article>

              <article class="hourly-forecast__item">
                <section class="hourly-forecast__item-left">
                  <img src="" alt="" class="hourly-forecast__icon">
                  <p class="hourly-forecast__time"></p>
              </section>
                <p class="hourly-forecast__temp"></p>
              </article>

              <article class="hourly-forecast__item">
                <section class="hourly-forecast__item-left">
                  <img src="" alt="" class="hourly-forecast__icon">
                  <p class="hourly-forecast__time"></p>
                </section>
                <p class="hourly-forecast__temp"></p>
              </article>

              <article class="hourly-forecast__item">
                <section class="hourly-forecast__item-left">
                  <img src="" alt="" class="hourly-forecast__icon">
                  <p class="hourly-forecast__time"></p>
                </section>
                <p class="hourly-forecast__temp"></p>
              </article>
            </div>
          </section>
        </aside>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
